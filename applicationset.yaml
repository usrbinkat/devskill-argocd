apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: kargo
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: https://github.com/usrbinkat/devskill-argocd
      revision: '{{ref}}'
      files:
      - path: "clusters/**/config.json"
  template:
    metadata:
      name: '{{cluster.name}}-kargo'
    spec:
      project: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
      source:
        repoURL: https://github.com/usrbinkat/devskill-argocd
      revision: '{{ref}}'
        path: overlays/{{cluster.overlay}}
      destination:
        server: '{{cluster.server}}'
        namespace: kargo
